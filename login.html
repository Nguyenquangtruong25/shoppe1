<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập | Shopee</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="logo">
        <img src="https://up.yimg.com/ib/th?id=OIP.YoclUhSAXQS5J-4MU8iPZAHaHa&pid=Api&rs=1&c=1&qlt=95&w=106&h=106" alt="Shopee Logo">
        <span>Đăng nhập</span>
      </div>
      <div class="help">Bạn cần giúp đỡ?</div>
    </div>
  </header>

  <main class="main">
    <div class="banner">
      <img src="https://down-vn.img.susercontent.com/file/sg-11134004-7rask-ma3xoou24b6q25" alt="Shopee Sale Banner">
    </div>
    <div class="login-form">
      <div class="form-container">
        <h2>Đăng nhập</h2>
        <a class="qr-login">Đăng nhập với mã QR</a>
        <input type="text" placeholder="Email/Số điện thoại/Tên đăng nhập" />
        <input type="password" placeholder="Mật khẩu" />
        <button class="login-btn">ĐĂNG NHẬP</button>
        <div class="extra-options">
          <a href="#">Quên mật khẩu</a>
          <a href="#">Đăng nhập với SMS</a>
        </div>
        <div class="social-login">
          <button class="facebook-btn">Facebook</button>
          <button class="google-btn">Google</button>
        </div>
        <div class="signup-redirect">
          Bạn mới biết đến Shopee? <a href="signup.html">Đăng ký</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    
</body>
</html>
