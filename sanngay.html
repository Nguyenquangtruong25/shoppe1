<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chương Trình Shopee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIbWRQdveY7cptFOhzQoo4LYbV3Yh7dzHeqw&s"alt="Giải thưởng Shopee">

    <section class="highlight">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzjATySPD8mUiQ1CsUdZHCZk41HQoyedmJuA&s" alt="Chương trình nổi bật">
    </section>

    <section class="deal">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrloClRlVnqlYtNkJWOpijrWHmQgYF9kE2fg&s" alt="Hè rực rỡ - Giảm 40k">
    </section>

    <section class="promo-grid">
        <div class="promo-card green">
            
            <h3>Nông trại Shopee</h3>
            <p>Lấy 1.000 Xu Tại Đây</p>
            <button>Xem ngay</button>
        </div>
        <div class="promo-card yellow">
            <h3>Quà tặng Shopee</h3>
            <p>Lấy Ngay 8.000 Xu</p>
            <button>Xem ngay</button>
        </div>
        <div class="promo-card red">
            <h3>Shopee Nổi Hình</h3>
            <p>Chia kho xu 20 triệu</p>
            <button>Xem ngay</button>
        </div>
        <div class="promo-card dark-red">
            <h3>Số Gì Đây</h3>
            <p>Chọn Số Trúng 25.000 Xu</p>
            <button>Chọn số ngay</button>
        </div>
        <div class="promo-card teal">
            <h3>Vòng Quay Freeship</h3>
        </div>
        <div class="promo-card dark">
            <h3>Vòng Quay Voucher</h3>
        </div>
    </section>
</body>
</html>
